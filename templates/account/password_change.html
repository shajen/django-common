{% extends "generic/dialog.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block dialog_title %}{% trans "CHANGE PASSWORD" %}{% endblock %}

{% block dialog_content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center">
        <button type="submit" class="btn btn-primary">{% trans "SAVE" %}</button>
    </div>
</form>
{% endblock %}
