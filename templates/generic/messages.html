{% if messages %}
{% for message in messages %}

{% if message.tags == "error" %}
<div class="alert alert-danger">
    {{ message }}
</div>
{% elif message.tags == "info" %}
<div class="alert alert-primary">
    {{ message }}
</div>
{% else %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endif %}

{% endfor %}
{% endif %}
